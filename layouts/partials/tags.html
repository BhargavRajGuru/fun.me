<div class="article-tags">
  {{ if .Param "categories" }}
  📁&nbsp; {{ range $index, $value := sort (.GetTerms "categories") ".Page.Title" "asc" }}
  <a class="badge badge-light" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
  {{ end }}
  {{ if .Param "tags" }}
  🏷️&nbsp; {{ range $index, $value := sort (.GetTerms "tags") ".Page.Title" "asc" }}
  <a class="badge badge-light" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
  {{ end }}
</div>
