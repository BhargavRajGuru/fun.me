  <title
     id="title1">Cartesian diver</title>
  <desc
     id="desc1">Principle of operation of a Cartesian diver toy made from a drinking straw, paperclip and plastic bottle by CMG Lee. 1. The trapped air in the straw makes the diver slightly buoyant, and it thus floats. 2. Squeezing the bottle increases the water pressure; as the bubble shrinks, the diver's density increases and it sinks.</desc>
